<!DOCTYPE html>
<html lang="en">

<head>
        
    <meta charset="UTF-8">
        <title>vue.js入门程序</title>
      
    <script src="/js/vue/vue.min.js"></script> 

</head>

<body>
    <div id="app">
        <input id="front" v-model="num1" />+
        <input id="behind" v-model="num2" />=
        <!-- {Number.parseInt(num1)+Number.parseInt(num2)} -->
        <span v-text="Number.parseInt(this.num1)+Number.parseInt(this.num2)"></span>
        <button v-on:click="change">change</button>
        <span :style="{fontSize : size + 'px'}">Tiger</span>
    </div>
</body>
<script>
    var VM = new Vue({
        el: "#app",
        data: {
            num1: "1",
            num2: "1",
            result: "0",
            size: 350
        },
        methods: {
            change: function () {
                this.result = Number.parseInt(this.num1) + Number.parseInt(this.num2);

            }
        }
    });
</script>

</html>
